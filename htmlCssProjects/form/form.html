<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <div class="login-form">
            <form action="#" method="post">
            <div class="textos">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Usuario" maxlength="50" required autocomplete="off">
                <br>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" minlength="7" required autocomplete="off">
                <br>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email@gmail.com" autocomplete="off">
                <br>
            </div>

            <input type="submit" value="Login">
            <br>


            <a href="#">NÃ£o tenho conta</a>
        </form>
        </div>
        
    </div>
</body>
</html>
