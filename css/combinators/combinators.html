    <title>Combinators</title>  <!--explica a relação entre elementos a um selector, ( =descedent) (>=child) (~=general sibling) (+=adjacent sibling)      div > p (aplica css nos paragrafos do div)-->

<body>
    <div id="container">
        <p>Paragrafo 1</p>
        <p>Paragrafo 2</p>
        <div>
            <p>Paragrafo 3</p>
        </div>
    </div>

    <p>Paragrafo 4</p>
    <p>Paragrafo 5</p>
</body>
