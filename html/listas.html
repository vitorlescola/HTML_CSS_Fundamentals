<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h4>Lista não ordenada</h4>
    <ul style="background-color: lime; border: 2px solid;">  <!--lista não ordenada-->
        <li>lista</li>
        <li>sem</li>
        <li>ordem</li>
        <ul>
            <li>quando</li>
            <li>a</li>
            <li>ordem</li>
            <li>não</li>
            <li>importa</li>
        </ul>
    </ul>

    <h4>Lista ordenada</h4>
    <ol style="background-color: tomato; border: 2px solid;">  <!--lista ordenada-->
        <li>primero</li>
        <li>segundo</li>
        <li>terdeiro</li>
        <li>quarto</li>
        <li>quinto</li>
    </ol>

    <h4>Lista de descrição</h4>
    <dl style="background-color: aquamarine; border: 2px solid;"> <!--description list-->
        <dt>termo</dt>
        <dd>descrição top</dd>
    </dl>
</body>
</html>
