<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <p>texto</p>
    <p><b>texto</b></p>
    <p><i>texto</i></p>
    <p><u>texto</u></p>
    <p><del>texto</del></p>
    <p><big>texto</big></p>
    <p><small>texto</small></p>
    <p><sub>texto</sub> aaa</p>
    <p><sup>texto</sup> aaa</p>
    <p><tt>texto</tt></p>
    <p><mark style="background-color: aqua;">texto</mark></p>

</body>
</html>
